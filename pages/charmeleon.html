<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="/assets/Poke.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <img src="/assets/Poke.png" alt="Logo Pokedex" class="navbar-logo">
            </a>
                <h1 class="navbar-title">Pokedex</h1>
            <form class="navbar-search">
                <div class="searchbar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-search">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                    <input type="search" placeholder="Buscar Pokémon" aria-label="Buscar Pokémon">
                </div>
                <button type="submit" class="button-search">Buscar</button>
            </form>
        </nav>
    </header>

    <main class="main-info">
        <div class="info-layout">
            <div class="img-container">
                <img src="../assets/5.png" alt="Charmeleon" class="info-img">
            </div>

            <div class="container-info">
                <h1>Charmeleon #004</h1>
                <div class="info-types">
                    <span class="fire type">fire</span>
                </div>
                <div class="pokemon-info">
                    <div class="height">
                        <p>height</p>
                        <span>1.1m</span>
                    </div>
    
                    <div class="weight">
                        <p>weight</p>
                        <span>19kg</span>
                    </div>
                </div>
            </div>

            <div class="container-stats">
                
                <div class="stats">
                    <div class="stat-group">
                        <span>Hp</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">58</span>
                    </div>
                    <div class="stat-group">
                        <span>Attack</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">64</span>
                    </div>
                    <div class="stat-group">
                        <span>Defense</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">58</span>
                    </div>
                    <div class="stat-group">
                        <span>Special Attack</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">80</span>
                    </div>
                    <div class="stat-group">
                        <span>Special Defense</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">65</span>
                    </div>
                    <div class="stat-group">
                        <span>Speed</span>
                        <div class="progress-bar"></div>
                        <span class="counter-stat">80</span>
                    </div>
                </div>
            </div>
        </main>
        </div>



    <footer class="footer">
        
    </footer>

</body>
</html>
